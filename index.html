<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="title" content="Expense Tracker - Manage Your Finances" />
    <meta name="description" content="Track your expenses, manage budgets, and visualize spending patterns. Simple and powerful expense management." />
    <meta name="keywords" content="expense tracker, budget, finance, money management" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/image.png" />
    <link rel="apple-touch-icon" href="/image.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Expense Tracker - Smart Finance Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registered'))
            .catch(err => console.log('❌ SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
